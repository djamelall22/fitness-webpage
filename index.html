<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
    href="href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"">
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Fitness</title>
  </head>
  <body>
    <section class="hero">
      <header class="hero__header">
        <a href="#" class="logo">Fitness</a>
        <div class="toggleMenu" onclick="toggleMenu()"></div>
        <ul class="hero__navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Trainers</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="hero__content">
        <div class="hero__text">
          <h2>
            Build Perfect Body<br />
            With Clean Mind
          </h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Consequatur, quibusdam natus cum iusto consectetur qui sapiente
            magnam asperiores optio eum mollitia.
          </p>
          <a href="#">Get Started</a>
        </div>
      </div>
      <div class="hero__social">
        <ul>
          <li>
            <i class="fab fa-facebook facebook"></i>
          </li>
          <li>
            <i class="fab fa-twitter twitter"></i>
          </li>
          <li>
            <i class="fab fa-instagram instagram"></i>
          </li>
        </ul>
      </div>
    </section>

    <script type="text/javascript">
      function toggleMenu() {
        const toggleMenu = document.querySelector('.toggleMenu');
        const navigation = document.querySelector('.hero__navigation');

        toggleMenu.classList.toggle('active');
        
        navigation.classList.toggle('active');
      }
    </script>
  </body>
</html>
